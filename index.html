<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="container">

    <header>
      <h1>Quiz</h1>

      <p> Test your knowledge about capital of Indian states</p>

    </header>
    <section>
      <div class="results">
        <h3>You scored <span class="score"></span> out of <span class="total"></span></h3>
      </div>

      <form name="quizForm" class="quiz-form">
        <ol class="questions">
          <li class="question" data-question-id data-question-template>
            <h3 class="questionText">What is the capital of Andhra Pradesh?</h3>
              <ol class="answers">
                <li class="answer" data-answer-template>
                  <label>
                    <input type="radio" name="qa0" value="Vishakhapatnam">
                    <span class="answerText">Vishakhapatnam</span>
                  </label>
                </li>
                <!-- /.answer -->
              </ol>
              <!-- /.answers -->
          </li>
          <!-- /.question -->
        </ol>
        <!-- /.questions -->
        <div class="buttons">
          <input type="submit" value="Submit Quiz">
          <input type="reset" value="Reset Quiz">
        </div>
      </form>
      <!-- /.quiz-form -->
    </section>

    <footer>
      <p>op | ap</p>
    </footer>

  </div>

  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
